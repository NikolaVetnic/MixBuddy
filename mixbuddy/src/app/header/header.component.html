<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Bootstrap Hamburger Menu START -->
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        (click)="collapsed = !collapsed"
      >
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <a routerLink="/" class="navbar-brand"><strong>MixBuddyÂ®</strong></a>
    </div>

    <div
      class="navbar-collapse"
      [class.collapse]="collapsed"
      (window:resize)="collapsed = true"
    >
      <!-- Bootstrap Hamburger Menu END -->

      <ul class="nav navbar-nav">
        <!-- display login link if not authenticated -->
        <!-- routerLinkActive - displays the active route -->
        <li routerLinkActive="active">
          <a routerLink="/auth" *ngIf="!isAuthenticated">Login</a>
        </li>

        <!-- display recipes link if authenticated -->
        <li routerLinkActive="active">
          <a routerLink="/recipes" *ngIf="isAuthenticated">Recipes</a>
        </li>

        <!-- display shopping list link in any case -->
        <li routerLinkActive="active">
          <a routerLink="/shopping-list">Shopping List</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <!-- display logout link if logged in -->
        <li>
          <a
            style="cursor: pointer"
            *ngIf="isAuthenticated"
            (click)="onLogout()"
            >Logout</a
          >
        </li>

        <!-- display data operations dropdown only if authneticated, uses custom directive appDropdown -->
        <li class="dropdown" appDropdown *ngIf="isAuthenticated">
          <a style="cursor: pointer" class="dropdown-toggle" role="button">
            Manage
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a style="cursor: pointer" (click)="onSaveData()">Save Data</a>
            </li>
            <li>
              <a style="cursor: pointer" (click)="onFetchData()">Fetch Data</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
