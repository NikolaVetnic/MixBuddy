<div class="row">
  <div class="col-xs-12">
    <!-- #f is a local reference to the form JS object -->
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <!-- name input -->
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>

        <!-- amount input -->
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <!-- pattern validation allows only positive integers -->
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <!-- submit btn -->
          <span>
            <!-- disabled if invalid input -->
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">
              {{ editMode ? "Update" : "Add" }}
            </button>
            &nbsp;
          </span>

          <!-- clear form btn -->
          <span>
            <button class="btn btn-primary" type="button" (click)="onClear()">
              Clear
            </button>
            &nbsp;
          </span>

          <!-- delete btn -->
          <span>
            <button
              class="btn btn-danger"
              type="button"
              (click)="onDelete()"
              *ngIf="editMode"
            >
              Delete
            </button>
            &nbsp;
          </span>
        </div>
      </div>
    </form>
  </div>
</div>
