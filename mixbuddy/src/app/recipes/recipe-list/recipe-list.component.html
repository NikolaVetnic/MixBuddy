<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>

<hr />

<form [formGroup]="searchForm">
  <label for="search">Search Recipes</label>
  <input id="search" formControlName="search" style="width: 100%" />
</form>

<hr />

<div class="row" style="padding-bottom: 24px">
  <div class="col-xs-12">
    <!-- iterates over recipes that meet the search form value and assigns indices -->
    <app-recipe-item
      *ngFor="
        let recipeElement of recipes | searchFilter: searchForm.value.search;
        let i = index
      "
      [recipe]="recipeElement"
      [index]="i"
    >
    </app-recipe-item>
  </div>
</div>
